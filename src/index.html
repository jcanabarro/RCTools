<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>RCTools</title>
</head>
<body>
<input id="file-input" type="file" name="name" accept="image/*"/>
<nav>
    <div class="nav-wrapper blue-grey darken-1">
        <a href="#" class="brand-logo">&nbsp&nbspRCTools</a>
    </div>
</nav>
<div class="container center-align">
    <canvas class="z-depth-5" id="canvas-img"></canvas>
    <div class="progress" id="preloader">
        <div class="indeterminate"></div>
    </div>
    <div id="modal-reshape" class="modal">
        <div class="modal-content">
            <h4>Reshape</h4>
            <p>Define the parameters for reshaping</p>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Ex: 640" id="width" type="number" class="validate" min="1">
                            <label for="width">Width (px)</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Ex: 480" id="height" type="number" class="validate" min="1">
                            <label for="height">Height (px)</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-light btn red">
                Cancel
            </a>
            <a class="modal-close waves-effect waves-light btn green" id="reshape">
                OK
            </a>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large blue-grey darken-1 pulse">
            <i class="large material-icons">
                apps
            </i>
        </a>
        <ul>
            <li>
                <a class="btn-floating green tooltipped" data-tooltip="Open picture" data-position="left"
                   data-delay="50" onclick="selectFile()">
                    <i class="material-icons">
                        file_upload
                    </i>
                </a>
            </li>
            <li>
                <a class="btn-floating yellow darken-1 tooltipped" data-tooltip="Download result" data-position="left"
                   data-delay="50">
                    <i class="material-icons">
                        file_download
                    </i>
                </a>
            </li>
            <li>
                <a class="btn-floating red modal-trigger tooltipped" data-target="modal-reshape" data-position="left"
                   data-tooltip="Reshape" data-delay="50">
                    <i class="material-icons">
                        brightness_high
                    </i>
                </a>
            </li>
            <li>
                <a class="btn-floating purple tooltipped" data-tooltip="Undo all" data-position="left"
                   data-delay="50">
                    <i class="material-icons">
                        restore
                    </i>
                </a>
            </li>
            <li>
                <a class="btn-floating blue tooltipped" data-tooltip="About" data-position="left" data-delay="50">
                    <i class="material-icons">
                        announcement
                    </i>
                </a>
            </li>
        </ul>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"
        type="text/javascript"></script>
<script src="js/main.js"></script>
<script src="lib/SimpleImage.js"></script>
</body>
</html>
